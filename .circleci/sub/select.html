        <p>The select element is used to create a drop-down list.</p>
        
        <form action="/action_page.php">

        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>

            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
        </select>
        </form>
